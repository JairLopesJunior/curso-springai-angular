
<mat-card class="chat-container">
  <div>
    <mat-toolbar>
      <span>Simple Chat</span>
    </mat-toolbar>
  </div>

  <div class="chat-history" #chatHistory>
    <div class="messages">
      <div *ngFor="let message of messages()" class="message">
        <div class="message-buble" [ngClass]="{'user': !message.isBot}">
          {{ message.text }}
        </div>
      </div>
      <div class="message" *ngIf="isLoading">
        <div class="message-buble">
          <span class="typing">...</span>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <mat-form-field class="full-width">
      <mat-label>Ask anything</mat-label>
      <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()">
      <button matIconButton matSuffix aria-label="Send" (click)="sendMessage()" [disabled]="isLoading">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-card>
